name: flutter_local_notifications_example
description: Demonstrates how to use the flutter_local_notifications plugin.
publish_to: none

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications:
    path: ../
  cupertino_icons: ^1.0.2
  device_info: ^2.0.0
  flutter_native_timezone: ^1.0.10
  http: ^0.13.0
  path_provider: ^2.0.0
  rxdart: ^0.26.0-nullsafety.1
  shared_preferences: ^2.0.1

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - icons/

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.26.0-0" # allows for using integration_test from SDK
