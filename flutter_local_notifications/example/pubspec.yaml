name: flutter_local_notifications_example
description: Demonstrates how to use the flutter_local_notifications plugin.
publish_to: none

dependencies:
  cupertino_icons: ^1.0.2
  device_info_plus: ^9.1.2
  flutter:
    sdk: flutter
  flutter_local_notifications:
    path: ../
  flutter_timezone: ^1.0.4
  http: ^0.13.4
  image: ^3.0.8
  path_provider: ^2.0.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - icons/
    - sound/

environment:
  sdk: ^3.1.0
  flutter: ">=3.1.3"
