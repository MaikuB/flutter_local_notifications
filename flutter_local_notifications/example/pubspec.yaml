name: flutter_local_notifications_example
description: Demonstrates how to use the flutter_local_notifications plugin.
publish_to: none

dependencies:
  cupertino_icons: ^1.0.8
  device_info_plus: ^11.3.0
  flutter:
    sdk: flutter
  flutter_local_notifications:
    path: ../
  flutter_timezone: ^4.0.1
  http: ^1.3.0
  image: ^4.5.2
  path_provider: ^2.1.5
  timezone: ^0.10.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  msix: ^3.16.7

flutter:
  uses-material-design: true
  assets:
    - icons/
    - sound/

environment:
  sdk: ^3.4.0
  flutter: ">=3.22.0"

msix_config:
  display_name: Flutter Local Notifications Example
  identity_name: Com.Example.FlutterLocalNotificationsExample
  msix_version: 1.0.0.0
  store: false
  install_certificate: false
  output_name: example
  toast_activator:
    clsid: "d49b0314-ee7a-4626-bf79-97cdb8a991bb"
    arguments: "msix-args"
    display_name: "Flutter Local Notifications"
