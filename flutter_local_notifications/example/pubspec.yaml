name: flutter_local_notifications_example
description: Demonstrates how to use the flutter_local_notifications plugin.
publish_to: none

dependencies:
  cupertino_icons: ^1.0.2
  device_info_plus: ^9.1.2
  flutter:
    sdk: flutter
  flutter_local_notifications:
    path: ../
  flutter_timezone: ^1.0.4
  http: ^1.2.1
  image: ^4.2.0
  path_provider: ^2.0.0
  timezone: ^0.9.4

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  msix: ^3.16.7

# The following overrides exist to ensure the example app builds with the latest code
# of these packages as part of CI
dependency_overrides:
  flutter_local_notifications_linux:
    path: ../../flutter_local_notifications_linux
  flutter_local_notifications_platform_interface:
    path: ../../flutter_local_notifications_platform_interface
  flutter_local_notifications_windows:
    path: ../../flutter_local_notifications_windows

flutter:
  uses-material-design: true
  assets:
    - icons/
    - sound/

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.8.0"

msix_config:
  display_name: Flutter Local Notifications Example
  identity_name: Com.Example.FlutterLocalNotificationsExample
  msix_version: 1.0.0.0
  store: false
  install_certificate: false
  output_name: example
  toast_activator:
    clsid: "d49b0314-ee7a-4626-bf79-97cdb8a991bb"
    arguments: "msix-args"
    display_name: "Flutter Local Notifications"
