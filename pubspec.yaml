name: flutter_local_notifications
description: A cross platform plugin for displaying and scheduling local notifications for Flutter applications.
version: 14.0.0
homepage: https://github.com/MaikuB/flutter_local_notifications
repository: https://github.com/tuo-username/flutter_local_notifications
issue_tracker: https://github.com/tuo-username/flutter_local_notifications/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications_platform_interface: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  melos: ^6.1.0

flutter:
  plugin:
    platforms:
      android:
        package: com.dexterous.flutterlocalnotifications
        pluginClass: FlutterLocalNotificationsPlugin
      ios:
        pluginClass: FlutterLocalNotificationsPlugin
      macos:
        pluginClass: FlutterLocalNotificationsPlugin
      windows:
        pluginClass: FlutterLocalNotificationsPlugin
