name: flutter_local_notifications_windows
description: "A new Flutter FFI plugin project."
version: 1.0.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  ffi: ^2.1.2
  flutter_local_notifications_platform_interface: ^7.2.0
  timezone: ^0.9.4
  xml: ^6.5.0

dev_dependencies:
  ffigen: ^12.0.0
  very_good_analysis: ^6.0.0
  test: ^1.25.2

flutter:
  plugin:
    implements: flutter_local_notifications
    platforms:
      windows:
        ffiPlugin: true
